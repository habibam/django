<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Reg | Home</title>
    {% load static %}
    <link rel="stylesheet" type ="text/css" href="{% static 'style.css' %}">
    
</head>
<body>
    <div id="wrapper">
        {% if errors %}
            {% for error in errors%}
                <p>{{ error }}</p>
            {% endfor %}
        {% endif %}

        <h1>Registration</h1>
        <form action="/register" method="post">
            {%csrf_token%}
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" id="first_name" value="{{ first_name }}"><br>
            
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" id="last_name" value="{{ last_name }}"><br>

            <label for="email">Email: </label>
            <input type="text" name="email" id="email" value="{{ email }}"><br>

            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday" value="{{ birthday }}"><br>

            <label for="password">Password: </label>
            <input type="password" name="password" id="password"><br>

            <label for="password_confirm">Confirm pw: </label>
            <input type="password" name="password_confirm" id="password_confirm"><br>

            <button type="submit">Register</button>
        </form>

        <h1>Login</h1>
        <form action="/login" method="post">
            {%csrf_token%}
            <label for="email">Email: </label>
            <input type="text" name="login_email" id="login_email"><br>

            <label for="password">Password: </label>
            <input type="password" name="login_password" id="login_password"><br>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
